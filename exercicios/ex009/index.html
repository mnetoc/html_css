<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens, Áudio e Vídeo</title>
</head>
<body>
    <h1>Imagens, Áudios e Vídeos</h1>
    <hr>
    <h2>Imagens Flexíveis</h2>
    <p>Aqui nós vamos aprender a inserir imagens flexíveis (em que o tamanho da imagem se adapta ao tamanho da tela do navegador)</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
